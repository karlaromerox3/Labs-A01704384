    <body onload="crearTabla()">
        <div class='page'>
            <header>
                <h1>Bitacora de Trabajo</h1>
            </header>
            
            <section>
                <p></p>
                <h2>Registra las tareas que has hecho.</h2>
                <form>
                    <label for="tarea"> Tarea     </label>
                    <input type="text" id = "task" maxlength="30"  autofocus required> <br>
                    <br>  
                    <label for="Encargado"> Encargado     </label>
                    <input type="text" id = "resp" maxlength="20" required> <br>

                    <br>  
                    <label for="Estado"> Estado     </label>
                    <select id="est" required>
                      <option value="Terminado">Terminado</option>
                      <option value="En Proceso">En Proceso</option>
                      <option value="Pendiente">Pendiente</option>
                      
                    </select>
                    <br>  
                    <label for="Recursos"> Recursos (link de tarea)     </label>
                    <input type="url" id="url" required> <br>
                    
                    <br>  
                    <label for="Tiempo Estimado"> Tiempo estimado (min)</label>
                    <input type="number" id="tiest" min="3" max="200"required> <br>
                    
                    <br>  
                    <label for="Tiempo Real"> Tiempo real (min)</label>
                    <input type="number" id="treal" min="3" max="200"required> <br>

                     <input type="button" class ="myButton" id="agregar" value="Agregar">
                    
                    <input class ="myButton" type="reset" value="Nueva Tarea">
                </form>
            </section>  
            
            <article id="article">
                
            </article>
            
        </div>
