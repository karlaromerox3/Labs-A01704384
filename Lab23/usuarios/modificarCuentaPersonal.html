      <!-- Fluid Container -->
        <div class="container-fluid">
          <h1 class="mt-4">Modificación de Cuentas</h1>

    <form method="POST" action="../controladores/controlador_ModificarCuentaPersonal.php" class="needs-validation">
                                        
                                      <!--Contraseña anterior-->

                                        <div class="row">
                                            <div class="input-field col s12">

                                             <input class="form-control" name="oldPass" id="oldPass" type="password" required>

                                        </div>

                    <input class="btn btn-primary" type="submit" id="subir"value="Registrar">
